<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutie Cookie's</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
    <header>
       <h1>Cutie Cookie's</h1>
        <h2>Click on the cookie and fill the cookie jar!</h2> 
    </header>
    <section id="items">
        <button id="cookie" class="cookie-button"> 
            <img src="https://i.postimg.cc/hvTqtFx5/Magic-Eraser-241029-140409.png" alt="Image of cookie" id="cookie-img">
        </button>
        <div class="cookie-count">
            <img src="https://i.postimg.cc/9M17gSzs/Magic-Eraser-241029-142015.png" alt="Image of cookie jar" id="cookie-jar-img">  
            <div id="display">Number of Cookies</div>
        </div>
        
    </section>
   

</body>
</html>
